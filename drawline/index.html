<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Draw &amp; animate a line on a map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiYWxpc2hhbGlzaGExMjMiLCJhIjoiUVdVZzBpMCJ9.8RUzYfi47enkaCEGrtXIOA';
var map = L.mapbox.map('map', 'alishalisha123.kn9k1kfb');

// Add a new line to the map with no points.
var polyline = L.polyline([]).addTo(map);

// Keep a tally of how many points we've added to the map.
var pointsAdded = 0;

// Start drawing the polyline.
//add();

// Our geo points
var points = [
        [-18.7792398,46.8344597],
        [0, 30],
        [52, 0],
        [38.8993487,-77.0145665]
        ];

drawPoints = [place1, place2, place3, place4];

function executeWithDelay(functions, timeout) {
  for(var i = 0; i < functions.length; i++) {
    setTimeout(functions[i], (timeout * i));
  }
}

function place1() {
  polyline.addLatLng(points[0]);
  map.setView(points[0], 3);
}

function place2() {
  polyline.addLatLng(points[1]);
  map.setView(points[1], 3);
}

function place3() {
  polyline.addLatLng(points[2]);
  map.setView(points[2], 4);
}

function place4() {
  polyline.addLatLng(points[3]);
  map.setView(points[3], 5);
}

executeWithDelay(drawPoints, 1000);

// ================================================
// ============ just testing stuff out ============
// ================================================

</script>
</body>
</html>
